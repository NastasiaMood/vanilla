<!DOCTYPE html>
<html lang="ru">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список Задач</title>
  </head>

  <body>
    <div class="block-todo">
      <div class="header">
        <h2>Список Задач</h2>
      </div>

      <div class="content">
        <form class="form">
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit" id="btn">добавить</button>
          <div class="select">
            <select name="todos" class="todo-filter">
              <option value="all">все</option>
              <option value="completed">выполненые</option>
              <option value="uncompleted">невыполненые</option>
            </select>
          </div>
        </form>
        <div class="todo-content">
          <ul class="todolist"></ul>
        </div>
      </div>
    </div>
    <div class="block-users">
      <div class="header">
        <h2>Пользователи</h2>
      </div>
      <div class="content">
        <button class="user-button">получить случайных пользователей</button>
        <div class="user-content">
          <ul class="userlist"></ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
