<form class="block-todo">
  <input type="text" class="todo-input" id="todoInput"/>

  <div class="select">
    <select name="todos" class="filter" id="Filter">
      <option value="all"> все </option>
      <option value="complet"> выполненые </option>

</form>

</div>
